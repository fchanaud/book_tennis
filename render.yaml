services:
  - type: web
    name: tennis-booking
    runtime: python3
    buildCommand: bash build.sh
    startCommand: bash start.sh
    envVars:
      - key: PYTHONPATH
        value: .
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PUSHOVER_USER_KEY
        sync: false
      - key: PUSHOVER_API_TOKEN
        sync: false
    plan: free 